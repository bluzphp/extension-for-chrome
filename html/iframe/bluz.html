<html>
<head>
    <link rel="stylesheet" type="text/css" media="all" href="../../css/styles.css" />
    <link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap.css" />
    <script src="../../js/myApi.js"></script>
    <script src="../../js/iframe.js"></script>
    <script src="../../js/iframe/bluz.js"></script>
    <title>Bluz</title>
</head>
<body>
    <div id="pluginBox" class="bluz-plugin">
        <div class="inner">
            <div class="btn-group" data-toggle="buttons-checkbox">
                <button type="button" class="btn btn-title">Debug</button>
                <button type="button" class="btn btn-danger" id="btnDebug" data-cookie="debug">Off</button>
            </div>
            <div class="btn-group btn-margin-left" data-toggle="buttons-checkbox">
                <button type="button" class="btn btn-title">Profiler</button>
                <button type="button" class="btn btn-danger" id="btnProfiler" data-cookie="XDEBUG-PROFILE">Off</button>
            </div>
            <span id="bluzDebug"></span>

        </div>
    </div>
</body>
</html>
