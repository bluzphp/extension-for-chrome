<html>
  <head>
    <link rel="stylesheet" type="text/css" media="all" href="../css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="all" href="../css/panel.css" />
  </head>
  <body class='panel'>
      <div class='devTools'>
        <div class='devTools__item devToolsMenu'>
          <nav class="navigation">
            <ul class="navigation__list">
              <li class="navigation__item">
                <a class="nav-links cookie" href="#">Set cookie</a>
              </li>
              <li class="navigation__item">
                <a class="nav-links debug" href="#">Debug</a>
              </li>
              <li class="navigation__item">
                <a class="nav-links logs" href="#">Logs</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class='devTools__item devToolsContent'>
            <div class="devToolsContent__header"></div>
            <div id="pluginBox" class="bluz-plugin">
                <div class="inner">
                    <div class="btn-group" data-toggle="buttons-checkbox">
                        <button type="button" class="btn btn-title">Debug</button>
                        <button type="button" class="btn btn-danger" id="btnDebug" data-cookie="">Off</button>
                    </div>
                    <div class="btn-group btn-margin-left" data-toggle="buttons-checkbox">
                        <button type="button" class="btn btn-title">Profiler</button>
                        <button type="button" class="btn btn-danger" id="btnProfiler" data-cookie="">Off</button>
                    </div>
                </div>
            </div>
            <div class="bluz-plugin bluz-details"></div>
            <div class="bluz-plugin bluz-logs">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Total time</td>
                    <th>Spend time</td>
                    <th>Size</td>
                    <th>Information</td>
                  </tr>
                </thead>
                <tbody id="logsTable"></tdoby>
              </table>
            </div>
        </div>
      </div>
    <script src="../js/panel.js"></script>
  </body>
</html>
