<!DOCTYPE html>
<html>
<head>
    <title>Bluz Toolbar Options</title>
    <style>
        body {
            padding: 10px;
        }
        label {
            display: block;
            overflow: hidden;
            padding: 2px;
        }
        label input {
            float:right;
            width:180px
        }
    </style>
</head>
<body>
<label>
    Cookie Flag
    <input type="text" id="cookie_debug" value="" placeholder="cookie name for activate toolbar" maxlength="255" required/>
</label>
<label>
    XDebug Profiler
    <input type="text" id="cookie_profile" value="" placeholder="cookie name for activate profiler" maxlength="255" required/>
</label>
<label>
    Header Bar
    <input type="text" id="headers_bar" value="" placeholder="" maxlength="255" required/>
</label>
<label>
    Header Details
    <input type="text" id="headers_details" value="" placeholder="" maxlength="255" required/>
</label>
<button id="save">Save</button>
<script src="/js/options.js"></script>
</body>
</html>
